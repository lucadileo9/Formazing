{% macro email_section_card(email) %}
{% if email %}
<div class="card">
    <div class="card-header bg-success text-white">
        <i class="bi bi-envelope me-2"></i>Email da Inviare
    </div>
    <div class="card-body">
        <div class="mb-3">
            <strong class="d-block mb-1">Destinatari:</strong>
            <span class="text-muted">{{ email.attendee_emails|join(', ') }}</span>
        </div>
        
        <div class="mb-3">
            <strong class="d-block mb-1">Oggetto:</strong>
            <span class="text-muted">{{ email.subject }}</span>
        </div>
        
        <div class="mb-0">
            <strong class="d-block mb-2">Anteprima:</strong>
            <div class="border rounded p-3 bg-light" style="max-height: 400px; overflow-y: auto; font-size: 0.9rem; line-height: 1.6;">
                {{ email.body_preview | safe }}
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endmacro %}
