<!-- ⚛️ ATOM: Telegram message preview card -->
<div class="card border-light">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            {% set text = area %}
            {% set color = 'bg-primary' %}
            {% include 'atoms/badge.html' %}
        </div>
        
        <pre class="border rounded p-3 bg-light mb-0 overflow-auto" 
             style="max-height: 400px; font-size: 0.9rem; white-space: pre-wrap; word-wrap: break-word;">{{ message_text }}</pre>
    </div>
</div>
