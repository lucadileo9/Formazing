# Template per i messaggi email/Telegram

# Template per notifiche di nuova formazione
training_notification:
  telegram:
    main_group: |
      🚀 <b>[TEST] Nuova formazione programmata!</b>
      
      📚 <b>Argomento:</b> {nome}
      🏢 <b>Area:</b> {area}
      📅 <b>Data e ora:</b> {data_ora}
      🔗 <b>Link Teams:</b> <a href="{link_teams}">Partecipa alla formazione</a>
      🏷 <b>Codice:</b> <code>{codice}</code>
      
      💡 <i>Questo è un messaggio di TEST con dati mock!</i>
      
      📝 Per maggiori informazioni contatta il team formazione.
    
    area_group: |
      🎉 <b>Formazione per {area}!</b>
      
      📚 <b>Argomento:</b> {nome}
      📅 <b>Data e ora:</b> {data_ora}
      🔗 <b>Link Teams:</b> <a href="{link_teams}">Partecipa qui</a>
      🏷 <b>Codice:</b> <code>{codice}</code>

  email:
    subject: "[{area}] 🎯 {nome} - {data_breve} | Codice: {codice}"
    
    body: |
      Ciao team {area}! 👋
      
      Abbiamo organizzato una formazione su "{nome}" che non potete perdere.
      
      **Quando:** {data_ora}
      **Dove:** Microsoft Teams → {link_teams}
      **Il codice della formazione:** {codice}
      
      Questa formazione è stata pensata specificamente per il team {area} e sarà un'occasione fantastica per:
      ✅ Acquisire nuove competenze
      ✅ Confrontarsi con i colleghi
      ✅ Crescere professionalmente
      
      🔥 **IMPORTANTE:** Salvate il codice "{codice}" - vi servirà per il feedback finale!
      
      Ci vediamo lì! 

# Template per richieste feedback
feedback_request:
  telegram:
    message: |
      ⭐ <b>La vostra opinione vale oro!</b>
      
      📚 <b>Formazione completata:</b> {nome}
      🏢 <b>Area:</b> {area}
      🏷 <b>Codice:</b> <code>{codice}</code>
      
      📝 <b><a href="{feedback_link}">👆 Clicca qui per inviare il feedback</a></b>
      
      ⏰ Il feedback è molto importante per migliorare le nostre formazioni!
      
      ⚡ <i>2 minuti per aiutarci a creare formazioni ancora più fantastiche!</i>

# Template per promemoria e notifiche speciali
reminders:
  formazione_oggi: |
    🔔 <b>OGGI È IL GIORNO!</b>
    
    🎯 <b>{nome}</b>
    👥 <b>Area:</b> {area}
    ⏰ <b>Tra poco alle:</b> {ora}
    
    � <b><a href="{link_teams}">🏃‍♂️ Corri su Teams!</a></b>
    
    🚀 <i>Non perdere questa occasione di crescita!</i>
  
  formazione_cancellata: |
    😔 <b>Piccolo contrattempo...</b>
    
    📚 <b>Formazione:</b> {nome}
    📅 <b>Era prevista per:</b> {data_ora}
    � <b>Codice:</b> {codice}
    
    🔄 <i>Stiamo già organizzando una nuova data fantastica! Stay tuned! 📢</i>

# Configurazioni per la formattazione
formatting:
  date_format: "%d/%m/%Y %H:%M"
  date_short_format: "%d/%m"
  timezone: "Europe/Rome"
  
# Configurazioni specifiche per area
area_settings:
