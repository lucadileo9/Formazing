# Template per i messaggi email/Telegram

# Template per notifiche di nuova formazione
training_notification:
  telegram:
    main_group: |
      🚀 <b>Nuova opportunità di crescita!</b>
      
      🎯 <b>{nome}</b>
      👥 <b>Area:</b> {area}
      📅 <b>Quando:</b> {data_ora}
      
      � <b><a href="{link_teams}">🔗 Entra in Teams</a></b>
      
      � <b>Il tuo codice:</b> <code>{codice}</code>
      
      ✨ <i>Un investimento nel tuo futuro che richiede solo qualche ora!</i>
    
    area_group: |
      🎉 <b>È arrivata la vostra formazione!</b>
      
      🎯 <b>{nome}</b> 
      📅 <b>Vi aspettiamo il:</b> {data_ora}
      
      � <b><a href="{link_teams}">🚀 Clicca e partecipa</a></b>
      
      � <b>Codice da salvare:</b> <code>{codice}</code>
      
      💪 <i>Cresciamo insieme! Non mancate! 🌟</i>

  email:
    subject: "[{area}] 🎯 {nome} - {data_breve} | Codice: {codice}"
    
    body: |
      Ciao team {area}! 👋
      
      È il momento di crescere insieme! Abbiamo organizzato una sessione su "{nome}" che non potete perdere.
      
      �️ **Quando:** {data_ora}
      � **Dove:** Microsoft Teams → {link_teams}
      � **Il vostro codice:** {codice}
      
      Questa formazione è stata pensata specificamente per il team {area} e sarà un'occasione fantastica per:
      ✅ Acquisire nuove competenze
      ✅ Confrontarsi con i colleghi
      ✅ Crescere professionalmente
      
      🔥 **IMPORTANTE:** Salvate il codice "{codice}" - vi servirà per il feedback finale!
      
      Ci vediamo lì! 🚀
      
      Il team Formazing ❤️

# Template per richieste feedback
feedback_request:
